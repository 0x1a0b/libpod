---
run:
  build-tags:
    - apparmor
    - seccomp
    - selinux
  concurrency: 6
  deadline: 5m
  skip-dirs-use-default: true
  skip-dirs:
    - contrib
    - dependencies
    - test
    - docs
  skip-files:
    - iopodman.go
linters:
  enable-all: true
  disable:
    - dupl
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - goconst
    - gocyclo
    - golint
    - goimports
    - gosec
    - lll
    - maligned
    - misspell
    - prealloc
    - unparam
